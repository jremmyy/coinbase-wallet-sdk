<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinbase Wallet SDK Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #disconnect {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Blinx Digital</h1>
        <button onclick="connectWallet()">Connect Wallet</button>
        <button id="disconnect" onclick="disconnectWallet()">Disconnect</button>
        <p id="status">Not connected</p>
    </div>

    <!-- Include the Coinbase Wallet SDK -->
    <script src="https://unpkg.com/@coinbase/wallet-sdk@4.0.4/dist/index.umd.js"></script>
     <footer>
        <p>&copy; 2023 Blinx Digital Technologies. All rights reserved.</p>
    </footer>
    <!-- Include our main.js file -->
    <script src="main.js"></script>
</body>
</html>
